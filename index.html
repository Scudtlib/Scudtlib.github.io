<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web of Science 課程測驗</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="app" class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-blue-600 mb-4">Web of Science 測驗網站</h1>
    <p class="mb-6">請依課程階段完成前測或後測，結果會自動存到雲端。</p>

    <button onclick="submitPreTest()" class="bg-blue-600 text-white px-4 py-2 rounded">送出前測</button>
    <button onclick="fetchResults()" class="bg-green-600 text-white px-4 py-2 rounded">查看結果</button>
  </div>

  <!-- 先載入 config.js -->
  <script src="./config.js"></script>

  <!-- 主程式 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    // 從 config.js 讀取設定
    const firebaseConfig = JSON.parse(window.__firebase_config);
    const appId = window.__app_id || "default-quiz";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    await signInAnonymously(auth);

    window.submitPreTest = async () => {
      const userId = prompt("請輸入學號");
      const answers = { q1: "A", q2: "B" }; // 範例
      const score = "2/6";
      await addDoc(collection(db, `artifacts/${appId}/public/data/pre-test-submissions`), {
        userId, answers, score, submittedAt: Timestamp.now()
      });
      alert("前測已提交並存到雲端！");
    };

    window.fetchResults = async () => {
      const snap = await getDocs(collection(db, `artifacts/${appId}/public/data/pre-test-submissions`));
      snap.forEach(doc => console.log(doc.data()));
      alert("結果已輸出到瀏覽器 Console（F12 可見）");
    };
  </script>
</body>
</html>
